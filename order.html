<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sstyle.css" />
  </head>
  <body>
    <form>
      <fieldset class="sed">
        <h1>
          Оформить <br />
          заказ
        </h1>
        <div>
          <div class="text">Email</div>
          <input class="inpi" type="email" placeholder="sample@mail.com" />
        </div>
        <div>
          <div class="text">Адрес</div>
          <input
            class="inpi"
            type=""
            placeholder="Санкт-Петербург, ул Московская 23"
          />
        </div>
        <div>
          <div class="text">Добавить к заказу</div>
          <div class="label_text">
            <input id="chek1" type="checkbox" name="feb" />
            <label for="chek1">Кейс</label>
          </div>
          <div class="label_text">
            <input id="chek2" type="checkbox" name="feb" />
            <label for="chek2">Оправу</label>
          </div>
          <div class="label_text">
            <input id="chek3" type="checkbox" name="feb" />
            <label for="chek3">Кабель зарядки</label>
          </div>
          <div class="label_text">
            <input id="chek4" type="checkbox" name="feb" />
            <label for="chek4">Беспроводная зарядка</label>
          </div>
        </div>
        <div>
          <div class="text">Страна доставки</div>
          <input type="" class="inpi" placeholder="Россия" /><br />
        </div>
        <button type="submit">Оформить</button>
      </fieldset>
    </form>
  </body>
</html>
