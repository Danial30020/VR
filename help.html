<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sstyle.css" />
  </head>
  <body>
    <form>
      <fieldset class="sed">
        <h1>Связь с поддержкой</h1>
        <div>
          <div class="text">Имя</div>
          <input class="inpi" type="text" placeholder="name" />
        </div>
        <div>
          <div class="text">Почта</div>
          <input
            class="inpi"
            type="text"
            placeholder="Санкт-Петербург, ул Московская 23"
          />
        </div>
        <div>
          <div class="text">Выберите тему</div>
          <select class="inpi" name="" id="">
            <option value="Проблема со шлемом">Проблема со шлемом</option>
            <option value="Проблема с доставкой">Проблема с доставкой</option>
            <option value="Проблема при использовании шлема">Проблема при использовании шлема</option>
            <option value="Рекомендации по обслуживанию">Рекомендации по обслуживанию</option>
            <option value="Общие вопросы">Общие вопросы</option>
            <option value="Жалобы и предложения">Жалобы и предложения</option>
          </select>
        </div>
        <div>
          <div class="text">Доп комментарий</div>
         <textarea class="textarea" name="" id="" cols="30" rows="10" ></textarea>
        </div>
        <button type="submit">Оформить</button>
      </fieldset>
    </form>
  </body>
</html>
